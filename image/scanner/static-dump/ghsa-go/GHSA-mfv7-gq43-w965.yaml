description: A security issue was discovered in Kubernetes where a user may be able
  to redirect pod traffic to private networks on a Node. Kubernetes already prevents
  creation of Endpoint IPs in the localhost or link-local range, but the same validation
  was not performed on EndpointSlice IPs.
