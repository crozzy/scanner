description: "### Impact\n\nA DoS vulnerability can make a LES server crash via malicious
  `GetProofsV2` request from a connected LES client.\n\n### Patches\n\nThe vulnerability
  was patched in https://github.com/ethereum/go-ethereum/pull/21896. \n\n### Workarounds\n\nThis
  vulnerability only concerns users explicitly enabling `les` server; disabling `les`
  prevents the exploit. \nIt can also be patched by manually applying the patch in
  https://github.com/ethereum/go-ethereum/pull/21896. \n\n\n### For more information\nIf
  you have any questions or comments about this advisory:\n* Open an issue in [go-ethereum](https://github.com/ethereum/go-ethereum)\n*
  Email us at [security@ethereum.org](mailto:security@ethereum.org)"
