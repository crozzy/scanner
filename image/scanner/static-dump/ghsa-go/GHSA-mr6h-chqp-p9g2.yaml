description: SQL injection vulnerability in the GetIssues function in models/issue.go
  in Gogs (aka Go Git Service) 0.3.1-9 through 0.5.6.x before 0.5.6.1025 Beta allows
  remote attackers to execute arbitrary SQL commands via the label parameter to user/repos/issues.
