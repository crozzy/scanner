description: "### Impact\n\nA vulnerable node is susceptible to crash when processing
  a maliciously crafted message from a peer. \nFurther details will be released at
  a later point in time, in accordance with our official disclosure [policy](https://geth.ethereum.org/docs/vulnerabilities/vulnerabilities)\n\n###
  Patches\n\nGeth v1.10.9 contains patches to the vulnerability.\n\n### Workarounds\n\nAt
  the moment no workaround has been released, all users are advised to upgrade to
  the latest version of go-ethereum. "
