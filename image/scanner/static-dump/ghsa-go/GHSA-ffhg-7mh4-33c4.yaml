description: golang.org/x/crypto before v0.0.0-20200220183623-bac4c82f6975 for Go
  allows a panic during signature verification in the golang.org/x/crypto/ssh package.
  A client can attack an SSH server that accepts public keys. Also, a server can attack
  any SSH client.
