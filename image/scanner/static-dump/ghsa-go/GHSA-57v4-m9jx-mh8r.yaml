description: A vulnerability was found in OVN Kubernetes in versions up to and including
  0.3.0 where the Egress Firewall does not reliably apply firewall rules when there
  is multiple DNS rules. It could lead to potentially lose of confidentiality, integrity
  or availability of a service.
